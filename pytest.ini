[pytest]
# Pytest configuration for TxGemma-MCP

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    gpu: marks tests as requiring GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    --strict-markers
    --verbose
    --color=yes
    
# Coverage options (when using --cov)
[coverage:run]
source = txgemma
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod